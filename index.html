<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FerreTech Store - Herramientas de Confianza</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="top-banner">
        <p>ENVÍOS NACIONALES GRATIS</p>
    </div>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>FerreTech <span>Store</span></h1>
            </div>

            <nav class="nav-icons">
                <button class="icon-btn search-btn" aria-label="Buscar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>

                <button class="icon-btn cart-btn" aria-label="Carrito" onclick="toggleCart()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-badge" id="cartBadge">0</span>
                    <span class="cart-text">CARRITO</span>
                </button>

                <button class="icon-btn notification-btn" aria-label="Notificaciones">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </button>

                <button class="icon-btn user-btn" aria-label="Usuario">
                    <div class="user-avatar">J</div>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>

                <button class="icon-btn menu-btn" aria-label="Menú">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-overlay"></div>
        <img src="img/fondoferetech.jpg"
            alt="Herramientas de ferretería" class="hero-image" />
        <div class="hero-content">
            <h2 class="hero-title">HERRAMIENTAS DE<br />CONFIANZA</h2>
            <p class="hero-subtitle">DESCUBRE NUESTRAS NOVEDADES</p>
            <button class="hero-btn">COMPRAR</button>
        </div>
    </section>
    <section class="products-section">
        <div class="container">
            <h2 class="section-title">Nuestros Productos</h2>
            <div class="products-grid" id="productsGrid">
                Products will be dynamically inserted here
            </div>
        </div>
    </section>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Carrito de Compras</h3>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <p class="empty-cart">Tu carrito está vacío</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <script src="script.js"></script>
</body>

</html>
